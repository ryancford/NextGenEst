buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
	}
}


//apply plugin: 'android'
apply plugin: 'com.android.library'
android {
	compileSdkVersion 24
	buildToolsVersion '25.0.0'
	useLibrary 'org.apache.http.legacy'

	defaultConfig {
		minSdkVersion 18
		targetSdkVersion 21
    }
        
	sourceSets {
		main {
			manifest.srcFile 'NextGenManifest.xml'
			java.srcDirs = ['src']
			resources.srcDirs = ['src']
			aidl.srcDirs = ['src']
			renderscript.srcDirs = ['src']
			res.srcDirs = ['res']
			assets.srcDirs = ['assets']
			jni.srcDirs = []		//disable automatic ndk-build call
		}


		androidTest.setRoot('test')
	}
	
	lintOptions {
        abortOnError false
    }
}

repositories {
	mavenCentral()
    jcenter()
}

dependencies {
	compile fileTree(dir: 'kit-libs', include: '**/*.jar')
	compile 'com.android.support:recyclerview-v7:24.1.1'
	compile 'com.android.support:cardview-v7:24.1.1'
	compile 'com.android.support:support-v4:24.1.1'
	compile 'net.hockeyapp.android:HockeySDK:4.0.0'
	//compile 'com.google.android.gms:play-services:8.4.0'
	//update to support Cast v3
	compile 'com.google.android.exoplayer:exoplayer:r2.1.1'
	compile 'com.google.android.gms:play-services:9.4.0'
	compile 'com.android.support:appcompat-v7:24.1.1'
	compile 'com.android.support:mediarouter-v7:24.1.1'
	compile 'com.squareup.okhttp:okhttp:2.2.0'
	compile 'com.squareup.okhttp:okhttp-urlconnection:2.2.0'
	compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.4.1'
	compile 'com.squareup.picasso:picasso:2.5.2'
	compile 'com.github.bumptech.glide:glide:3.6.0'
	compile 'com.google.code.gson:gson:2.4'
	compile 'com.google.http-client:google-http-client-android:+'
	compile 'com.google.api-client:google-api-client-android:+'
	compile 'com.google.api-client:google-api-client-gson:+'
	compile 'com.google.code.gson:gson:2.2.4'
	compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
}

